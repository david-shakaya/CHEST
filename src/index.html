<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CHEST</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="game-area">
          <div class="game-area__wrapper">
            <ul class="game-area__list">
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
            </ul>
            <button class="game-area__btn" type="button">Играть</button>
            <div class="player-scoreboard">
              <div class="player-scoreboard__text-block1">
                <p class="player-scoreboard__text-rules">1 игра = 5 $</p>
                <p class="player-scoreboard__title">Вам доступно</p>
                <p class="player-scoreboard__available">Игр:<span class="player-scoreboard__available-number js-games-available">0</span></p>
              </div>
              <div class="player-scoreboard__text-block2">
                <p class="player-scoreboard__title">Покупка:</p>
                <div class="player-scoreboard__quantity-game-wrapper">
                  <p class="player-scoreboard__quantity-game-title"> Игр:</p>
                  <div class="player-scoreboard__btn-wrapper">
                    <span class="player-scoreboard__quantity-game js-quantity-game">0</span>
                    <span class="player-scoreboard__btns-list">
                      <button class="player-scoreboard__btn-plus player-scoreboard__btn-arrow js-btn-plus" type="button">></button>
                      <button class="player-scoreboard__btn-minus player-scoreboard__btn-arrow player-scoreboard__btn-minus--disabled js-btn-minus" type="button"><</button>
                    </span>
                  </div>
                </div>
                <p class="player-scoreboard__sum-title">Сумма:<span class="player-scoreboard__sum js-sum">0 <span class="player-scoreboard__sum-icon">$</span></span></p>
                <button class="player-scoreboard__btn js-btn-buy" type="button">
                  Купить
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
