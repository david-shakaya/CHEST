<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CHEST</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="game-area">
          <div class="game-area__wrapper">
            <ul class="game-area__list">
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
              <li class="game-area__item"></li>
            </ul>
            <div class="player-scoreboard">
              <p class="player-scoreboard__text-rules">1 игра = 5 $</p>
              <div class="player-scoreboard__text-block1">
                <p class="player-scoreboard__title">Вам доступно</p>
                <p class="player-scoreboard__available">Игр:<span>0</span></p>
              </div>
              <div class="player-scoreboard__text-block2">
                <p class="player-scoreboard__title">Покупка:</p>
                <p class="player-scoreboard__quantity-game">Игр:<span>0</span></p>
                <p class="player-scoreboard__sum">Игр:<span>0</span></p>
              </div>
             <button class="player-scoreboard__btn" type="button">Купить</button>
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
